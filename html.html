<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Calculate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encryption/Decryption Calculate</h1>
        <div class="form-group">
            <label for="inputText">Input Text:</label>
            <input type="text" id="inputText" class="form-control" placeholder="Enter text">
        </div>
        <div class="form-group">
            <label for="key">Key:</label>
            <input type="number" id="key" class="form-control" placeholder="Enter key">
        </div>
        <div class="button-group">
            <button onclick="encrypt()" class="btn">Encrypt</button>
            <button onclick="decrypt()" class="btn">Decrypt</button>
        </div>
        <div class="form-group">
            <label for="outputText">Output Text:</label>
            <textarea id="outputText" class="form-control" readonly placeholder="Output text"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
